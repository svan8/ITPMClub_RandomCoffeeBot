services:
  random-coffee-bot:
    build: .
    container_name: random-coffee-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Keep bot state persisted on mounted volume
      DATA_DIR: /app/data
      # Scheduler uses container local time. Configure this in .env (e.g. Europe/Berlin).
      TZ: ${TZ:-UTC}
    volumes:
      - ./data:/app/data
